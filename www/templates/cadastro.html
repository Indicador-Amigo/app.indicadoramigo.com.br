<ion-view ng-controller="CadastroCtrl" view-title="Cadastro">
	<ion-content>
		<form ng-submit="cadastrar()">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Nome Completo</span>
					<input type="text" ng-model="form.nome" placeholder="Informe o nome" maxlength="60">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">CPF</span>
					<input type="text" ng-model="form.cpf" placeholder="Informe o CPF" maxlength="11">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">RG</span>
					<input type="text" ng-model="form.rg" placeholder="Informe o RG" maxlength="20">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email</span>
					<input type="email" ng-model="form.email" placeholder="Informe o email" maxlength="60">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Celular</span>
					<input type="tel" ng-model="form.celular" placeholder="Informe o celular" maxlength="15">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Data de Nascimento</span>
					<input type="date" ng-model="form.dataNascimento" placeholder="Informe o data de nascimento" maxlength="10">
				</label>
	
				<item class="item item-divider">Endereço</item>
				<label class="item item-input item-stacked-label">
					<span class="input-label">CEP</span>
					<input type="text" ng-model="form.cep" placeholder="Informe o CEP" maxlength="9">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Logradouro</span>
					<input type="text" ng-model="form.endereco" placeholder="Informe o logradouro" maxlength="60">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Número</span>
					<input type="text" ng-model="form.numero" placeholder="Informe o número" maxlength="10">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Complemento</span>
					<input type="text" ng-model="form.complemento" placeholder="Informe o complemento" maxlength="30">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Bairro</span>
					<input type="text" ng-model="form.bairro" placeholder="Informe o bairro" maxlength="45">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Cidade</span>
					<input type="text" ng-model="form.cidade" placeholder="Informe a cidade" maxlength="45">
				</label>
				<label class="item item-input item-select">
					<div class="input-label">UF</div>
					<select ng-model="form.uf">
						<option>AC</option>
						<option>AL</option>
						<option>AM</option>
						<option>AP</option>
						<option>BA</option>
						<option>CE</option>
						<option>DF</option>
						<option>ES</option>
						<option>GO</option>
						<option>MA</option>
						<option>MG</option>
						<option>MS</option>
						<option>MT</option>
						<option>PA</option>
						<option>PB</option>
						<option>PE</option>
						<option>PI</option>
						<option>PR</option>
						<option>RJ</option>
						<option>RN</option>
						<option>RO</option>
						<option>RR</option>
						<option>RS</option>
						<option>SC</option>
						<option>SE</option>
						<option>SP</option>
						<option>TO</option>
					</select>
				</label>
	
				<item class="item item-divider">Dados Bancários</item>
				<label class="item item-input item-select">
					<div class="input-label">Banco</div>
					<select ng-model="form.banco">
						<option>Banco do Brasil</option>
						<option>Bradesco</option>
						<option>Caixa</option>
						<option>HSBC</option>
						<option>Itaú</option>
						<option>Mercantil</option>
						<option>Santander</option>
						<option>SICOOB</option>
					</select>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Agência</span>
					<input type="text" ng-model="form.agencia" placeholder="Informe o número agência com dígito" maxlength="45">
				</label>
				<label class="item item-input item-select">
					<div class="input-label">Tipo de Conta</div>
					<select ng-model="form.tipoConta">
						<option>Corrente</option>
						<option>Poupança</option>
					</select>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Conta</span>
					<input type="text" ng-model="form.conta" placeholder="Informe o número da conta" maxlength="45">
				</label>
				<div class="item">
					<button class="button button-block button-positive" type="submit">Cadastrar</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>
