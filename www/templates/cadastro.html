<ion-view ng-controller="CadastroCtrl" view-title="Cadastro">
	<ion-content>
		<form ng-submit="cadastrar()">
			<div class="list">
				<label class="item item-input item-stacked-label item-select">
					<span class="input-label">Perfil</span>
					<select ng-model="form.perfil">
						<option value="C">Pessoa Física</option>
						<option value="R">Pessoa Jurídica</option>
					</select>
				</label>
				<label class="item item-input item-stacked-label" ng-show="form.perfil == 'C'">
					<span class="input-label">Código da Pessoa Jurídica</span>
					<input type="number" ng-model="form.idRevenda" placeholder="(Opcional) Informe o código da empresa" maxlength="10">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label" ng-show="form.perfil == 'C'">Nome Completo</span>
					<span class="input-label" ng-show="form.perfil == 'R'">Nome / Razão Social</span>
					<input type="text" ng-model="form.nome" placeholder="(Obrigatório) Informe o nome" maxlength="60">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label" ng-show="form.perfil == 'C'">CPF</span>
					<span class="input-label" ng-show="form.perfil == 'R'">CNPJ</span>
					<input type="number" ng-model="form.cpfCnpj" ng-show="form.perfil == 'C'" placeholder="(Opcional) Informe o CPF" maxlength="11">
					<input type="number" ng-model="form.cpfCnpj" ng-show="form.perfil == 'R'" placeholder="(Opcional) Informe o CNPJ" maxlength="14">
				</label>

				</label> -->
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email</span>
					<input type="email" ng-model="form.email" placeholder="(Obrigatório) Informe o email" maxlength="60">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label" ng-show="form.perfil == 'C'">Celular</span>
					<span class="input-label" ng-show="form.perfil == 'R'">Telefone</span>
					<input type="tel" ng-model="form.telefone" placeholder="(Opcional) Informe o número com DDD" maxlength="15">
				</label>
